        <script>
            Alpine.data('data', () => ({
                data: [
                    {
                        title: "Perkenalan",
                        description: "Pertemuan tak terduga di sebuah platform digital membawakan sebuah cerita untuk dimulai. Berawal sebagai anonim dengan segala ke rasa asing satu sama lain.",
                        date: "9 April 2024",
                        location: "Telegram",
                        image: "https://nothing-os.is3.cloudhost.id/relation/5ff42fcd-6c03-cd5b-c97a-4aacc405e37c.jpeg",
                        redirect: "/gallery",
                    },
                    {
                        title: "Pernyataan Cinta",
                        description: "Bermula dari sebuah candaan hingga menuju serius, sang lelaki menyatakan cinta nya melalui voice call platform whatsapp yang berujung kesepakatan antara kedua belah pihak.",
                        date: "26 Juli 2024",
                        location: "Whatsapp",
                        image: "https://nothing-os.is3.cloudhost.id/relation/5ff42fcd-741a-9bd8-2343-fed0cfdd506b.JPG",
                        redirect: "/gallery",
                    },
                    {
                        title: "First Meet",
                        description: "Pertemuan pertama secara langsung di Malang, membawakan berbagai rasa yang bercampur aduk menjadi sebuah kesenangan tersendiri.",
                        date: "23 Agustus 2024",
                        location: "Toko Bu Yuyun",
                        image: "https://nothing-os.is3.cloudhost.id/relation/5ff42fce-916a-8160-0ec7-3546abf156b7.jpeg",
                        redirect: "/gallery",
                    },
                    {
                        title: "Dating Pertama",
                        description: "Kebersamaan yang dilakukan disebuah kafe di dekat rumah membuat hubungan yang terjalin menjadi semakin kuat diantara mereka.",
                        date: "24 Agustus 2024",
                        location: "Tilik Kawan",
                        image: "https://nothing-os.is3.cloudhost.id/relation/5ff42fce-929b-f7cb-e887-152742878949.JPG",
                        redirect: "/gallery",
                    },
                    {
                        title: "Bromo vibes",
                        description: "Perjalanan berlanjut dengan dating kedua dibawah kaki gunung Bromo yang amat sangat sejuk, membuat kedua nya merasakan segar nya pegunungan di Malang raya.",
                        date: "31 Agustus 2024",
                        location: "Gumuk Pangroso",
                        image: "https://nothing-os.is3.cloudhost.id/relation/5ff42fcd-6143-d57a-b7f2-da7c83b7c793.jpeg",
                        redirect: "/gallery",
                    },
                ],
                init() {
                    if (localStorage.getItem("qwerty") != "ytrewq") {
                        Swal.fire({
                            title: "Enter your password",
                            input: "password",
                            inputLabel: "Password",
                            inputPlaceholder: "Enter your password",
                            inputAttributes: {
                                maxlength: "10",
                                autocapitalize: "off",
                                autocorrect: "off"
                            }
                        }).then(data => {
                            if (data.value != "26072024") history.back()
                        });
                    }
                }
            }))
        </script>

        <div class="nk-main" x-data="data">
            <div class="container-fluid">
                <div class="nk-portfolio-single nk-portfolio-single-half">

                    <template x-for="(x, i) in data">
                        
                        <div>
                            <template x-if="i % 2 == 0">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="nk-portfolio-info mlauto pl-40 pb-0">
                                            <h1 class="nk-portfolio-title" x-html="x.title"></h1>
                                            <div class="nk-portfolio-text">
                                                <p x-html="x.description"></p>
                                            </div>
                                            <table class="nk-portfolio-details">
                                                <tr>
                                                    <td><strong>Lokasi:</strong></td>
                                                    <td x-html="x.location"></td>
                                                </tr>
                                                <tr>
                                                    <td><strong>Tanggal:</strong></td>
                                                    <td x-html="x.date"></td>
                                                </tr>
                                            </table>
                                            <template x-if="x.redirect != ''">
                                                <a x-bind:href="x.redirect"><button class="btn btn-primary mt-5">Lihat</button></a>
                                            </template>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="nk-portfolio-images">
                                            <img style="width: 100%; max-height: 90vh; object-fit: cover;" x-bind:src="x.image" alt="">
                                        </div>
                                    </div>
                                </div>
                            </template>
                            <template x-if="i % 2 == 1">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="nk-portfolio-images">
                                            <img style="width: 100%; max-height: 90vh; object-fit: cover;" x-bind:src="x.image" alt="">
                                        </div>
                                    </div>
